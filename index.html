<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 weather-header">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3 pb-3">
        <h2 id="form-heading" class="mt-1 h3 form-label">
          Search for a City:
        </h2>
        <form id="search-form" class="form">
          <div class="form-inline form-group">
            <div class="input-group">
              <input class="form-input weather-search" type="text" id="search-input" placeholder="London"
                aria-labelledby="form-heading" aria-controls="today forecast" />
              <div class="input-group-append">
                <button type="submit" class="btn search-button" id="search-button" aria-label="submit search">
                  Search
                </button>
                <hr class="hr weather-hr" />
              </div>
            </div>
          </div>
        </form>
        <div class="list-group" id="history"></div>
      </aside>

      <div class="col-lg-9 pb-3">
        <section id="today" class="mt-3" role="region" aria-live="polite">
          <div>
            <h3><span id="today-location"></span> (<span id="today-date"></span>)</h3>
            <img id="today-icon">
          </div>
          <div>
            <div id="today-temp"></div>
            <div id="today-wind"></div>
            <div id="today-humidity"></div>
          </div>
        </section>
        <section id="forecast" class="row mt-3" role="region" aria-live="polite">
          <h3>5-Day Forecast</h3>
          <div>
            <div id="day1-date"></div>
            <img id="day1-icon">
            <div id="day1-temp"></div>
            <div id="day1-wind"></div>
            <div id="day1-humidity"></div>
          </div>
          <div>
            <div id="day2-date"></div>
            <img id="day2-icon">
            <div id="day2-temp"></div>
            <div id="day2-wind"></div>
            <div id="day2-humidity"></div>
          </div>
          <div>
            <div id="day3-date"></div>
            <img id="day3-icon">
            <div id="day3-temp"></div>
            <div id="day3-wind"></div>
            <div id="day3-humidity"></div>
          </div>
          <div>
            <div id="day4-date"></div>
            <img id="day4-icon">
            <div id="day4-temp"></div>
            <div id="day4-wind"></div>
            <div id="day4-humidity"></div>
          </div>
          <div>
            <div id="day5-date"></div>
            <img id="day5-icon">
            <div id="day5-temp"></div>
            <div id="day5-wind"></div>
            <div id="day5-humidity"></div>
          </div>
        </section>
      </div>
    </div>
  </div>

  <script src="./assets/scripts/script.js"></script>
</body>

</html>
