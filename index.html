<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.6.2/css/bootstrap.min.css" integrity="sha512-rt/SrQ4UNIaGfDyEXZtNcyWvQeOq0QLygHluFQcSjaGB04IxWhal71tKuzP6K8eYXYB6vJV4pHkXcmFGGQ1/0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./assets/styles/style.css">
  <title>Weather Dashboard</title>
</head>

<body>
  <header class="container-fluid text-center text-white bg-dark p-2 mb-4">
    <h1>Weather Dashboard</h1>
  </header>

  <!-- max-width for ultra wide resolutions -->
  <div class="container-fluid" style="max-width: 1400px">
    <div class="row">
      <aside class="col-lg-3">
        <form>
          <div class="form-group">
            <label for="search-input" class="h3">Search for a city</label>
            <input type="text" class="form-control" id="search-input">
          </div>
          <button type="submit" class="btn btn-primary" id="search-button">Search</button>
        </form>

        <hr>
        <div class="h4">Previous searches</div>

        <div id="history">
        </div>
      </aside>

      <div id="forecast" class="col-lg-9 invisible">
        <div id="location" class="h2"></div>
        <section id="today" class="p-3 mb-4">
        </section>
        <div class="h3">5-day forecast</div>
        <section id="future" class="row ml-0 mr-0">
        </section>
      </div>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/luxon/3.2.1/luxon.min.js" integrity="sha512-pyR2hpC7bLig9Ub4eUIOC/BAO4anpdt7jhpF4dfrPv+qIg+KWztdVjFPCRCsRaWVfUylUCvrrxqMFNrJBdQIjQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="./assets/scripts/script.js"></script>
</body>

</html>
